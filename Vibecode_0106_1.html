    <script>

        const rewards = [

        const canvas = document.getElementById('snow-canvas');

        let flakes = Array.from({length: 80}, () => ({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1, s: Math.random()*1.5+0.5}));
        function snow() {

            flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); f.y+=f.s; if(f.y>h) f.y=-10; });
